<ion-view title="Pit Scouting" id="page5">
  <ion-content padding="true" class="has-header">
    <form id="pitScouting-form2" class="list">
      <label class="item item-select" id="pitScouting-select1">
        <span class="input-label">Team number</span>
        <select>
          <option>[None]</option>
          <option>3489 - Category 5</option>
          <option>342 - Burning Magnetos</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select2">
        <span class="input-label">Primary Objective</span>
        <select>
          <option>[None]</option>
          <option>Fuel</option>
          <option>Gears</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select3">
        <span class="input-label">Secondary Objective</span>
        <select>
          <option>[None]</option>
          <option>Fuel</option>
          <option>Gear</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select4">
        <span class="input-label">Able to climb rope?</span>
        <select>
          <option>[None]</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select5">
        <span class="input-label">If so, does it stay up?</span>
        <select>
          <option>[None]</option>
          <option>Not able to climb</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select6">
        <span class="input-label">If so, do you use your own rope?</span>
        <select>
          <option>{None)</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select7">
        <span class="input-label">Does your robot place Gears?</span>
        <select>
          <option>{None)</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select8">
        <span class="input-label">How does your robot pick up fuel?</span>
        <select>
          <option>Hopper</option>
          <option>Floor</option>
          <option>Human Player</option>
          <option>Cant</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select9">
        <span class="input-label">Where can you put your human players?</span>
        <select>
          <option>Airship</option>
          <option>Feeder Station</option>
          <option>Overflow</option>
          <option>Runner</option>
          <option>None</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select10">
        <span class="input-label">Do you have autonomous?</span>
        <select>
          <option>yes</option>
          <option>no</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select11">
        <span class="input-label">Where do you score from in autonomous?</span>
        <select>
          <option>Move forward</option>
          <option>gear</option>
          <option>Shoot in boiler</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select12">
        <span class="input-label">Where can you pick up gears?</span>
        <select>
          <option>Feeding station</option>
          <option>Ground</option>
          <option>Neither</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select13">
        <span class="input-label">Where can you pick up fuel?</span>
        <select>
          <option>Feeding Station</option>
          <option>Ground</option>
          <option>Neither</option>
        </select>
      </label>
      <label class="item item-select" id="pitScouting-select14">
        <span class="input-label">How is your team willing to play?</span>
        <select>
          <option>Deffense</option>
          <option>Offense</option>
          <option>Both</option>
        </select>
      </label>
    </form>
  </ion-content>
</ion-view>
